<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <meta property="og:title" content="Orbiter Game" />
    <meta property="og:type" content="website" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="16x16" />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Orbiter Game</title>
  </head>

  <body id="body" class="fade-in">
    <h1 class="title">Orbiter Game</h1>
    <div class="top-bar" id="topBar">
      <h2 class="center" id="mainBalance"></h2>
      <p class="center grey producing" id="producingBalance"></p>
    </div>

    <div class="tab-bar" id="tab-bar">
      <button class="tab-button" id="p1-button" onclick="showTab(1)">Period 1</button>
      <button class="tab-button" id="p2-button" onclick="showTab(2)">Period 2</button>
      <button class="tab-button hidden" id="p3-button" onclick="showTab(3)">Period 3</button>
      <button class="tab-button hidden" id="p4-button" onclick="showTab(4)">Period 4</button>
      <button class="tab-button hidden" id="p5-button" onclick="showTab(5)">Period 5</button>
      <button class="tab-button hidden" id="p6-button" onclick="showTab(6)">Period 6</button>
      <button class="tab-button hidden" id="p7-button" onclick="showTab(7)">Period 7</button>
      <button class="tab-button hidden" id="p8-button" onclick="showTab(8)">Period 8</button>
    </div>

    <div id="tabs">
      <div class="tab" id="p1-tab">
        <div id="p1-producer1" class="fade-in content-group">
          <div class="left">
            <div class="subgroup">
              <p class="no-margin">Hydrogen Gatherers</p>
              <div>
                <button id="p1-producer1-buy" onclick="p1BuyProducer(1)"></button>
                <button id="p1-producer1-buyMax" onclick="p1BuyMax(1)">Buy max</button>
              </div>
            </div>
            <div class="stat-group">
              <p class="no-margin amount grey glow left" id="p1-producer1-amount">0</p>
              <p class="no-margin amount grey glow right" id="p1-producer1-producing">0</p>
            </div>
            <div class="stat-group">
              <p class="no-margin amount grey left" id="p1-producer1-elementDesc">0</p>
              <p class="no-margin amount grey right" id="p1-producer1-elementAmount">0</p>
            </div>
          </div>
        </div>
      </div>

      <div class="tab hidden" id="period2-tab">
        
      </div>

      <div class="tab hidden" id="period3-tab">
        
      </div>

      <div class="tab hidden" id="period4-tab">
        
      </div>

      <div class="tab hidden" id="period5-tab">
        
      </div>

      <div class="tab hidden" id="period6-tab">
        
      </div>

      <div class="tab hidden" id="period7-tab">
        
      </div>

      <div class="tab hidden" id="period8-tab">
        
      </div>
    </div>
  </body>

  <script src="./js/break_eternity.js"></script>

  <script src="./js/producers.js" defer></script>
  <script src="./js/period1.js" defer></script>
  <script src="./js/common.js" defer></script>
  <script src="./js/economy.js" defer></script>
  <script src="./js/game.js" defer></script>
</html>
