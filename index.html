<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <meta property="og:title" content="Orbiter Game" />
    <meta property="og:type" content="website" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="16x16" />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Orbiter Game</title>
  </head>

  <body id="body" class="fade-in">
    <div class="top-bar" id="topBar">
      <h2 class="center" id="mainBalance"></h2>
      <p class="center grey producing" id="producingBalance"></p>
    </div>

    <div class="tab-bar" id="tab-bar">
      <button class="tab-button hidden" id="p0-button" onclick="showTab(0)">
        Elements
      </button>
      <button class="tab-button" id="p1-button" onclick="showTab(1)">
        Period 1
      </button>
      <button class="tab-button hidden" id="p2-button" onclick="showTab(2)">
        Period 2
      </button>
      <button class="tab-button hidden" id="p3-button" onclick="showTab(3)">
        Period 3
      </button>
      <button class="tab-button hidden" id="p4-button" onclick="showTab(4)">
        Period 4
      </button>
      <button class="tab-button hidden" id="p5-button" onclick="showTab(5)">
        Period 5
      </button>
      <button class="tab-button hidden" id="p6-button" onclick="showTab(6)">
        Period 6
      </button>
      <button class="tab-button hidden" id="p7-button" onclick="showTab(7)">
        Period 7
      </button>
      <button class="tab-button hidden" id="p8-button" onclick="showTab(8)">
        Period 8
      </button>
      <button class="tab-button" id="achievements-button" onclick="showTab(9)">
        Achievements
      </button>
      <button class="tab-button" id="settings-button" onclick="showTab(10)">
        Settings
      </button>
    </div>

    <div id="tabs">
      <div class="tab hidden" id="p0-tab"></div>

      <div class="tab" id="p1-tab"></div>

      <div class="tab hidden" id="p2-tab"></div>

      <div class="tab hidden" id="p3-tab"></div>

      <div class="tab hidden" id="p4-tab"></div>

      <div class="tab hidden" id="p5-tab"></div>

      <div class="tab hidden" id="p6-tab"></div>

      <div class="tab hidden" id="p7-tab"></div>

      <div class="tab hidden" id="p8-tab"></div>

      <div class="tab hidden" id="p9-tab"></div>

      <div class="tab hidden" id="p10-tab">
        <div class="group center" id="settings_group">
          <h2>Settings</h2>
          <div class="center">
            <p id="saveMessage">⠀</p>
            <button onclick="saveGame(true);" style="margin-right: 24px">
              Manual Save
            </button>
            <button onclick="exportSave();">Export Save</button>
            <button onclick="importSave();">Import Save</button>
            <input id="saveDataEntry" />
            <button
              class="scary"
              onclick="resetSave();"
              style="margin-left: 24px"
            >
              Reset Save
            </button>
            <p id="saveTime">⠀</p>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./js/break_eternity.js"></script>
  <script src="./js/common.js" defer></script>

  <script src="./res/achievements.js" defer></script>
  <script src="./res/elements.js" defer></script>
  <script src="./res/periodic.js" defer></script>
  <script src="./res/producers.js" defer></script>
  <script src="./res/upgrades.js" defer></script>

  <script src="./html/period0.js" defer></script>
  <script src="./html/period1.js" defer></script>
  <script src="./html/period2.js" defer></script>
  <script src="./html/achievements.js" defer></script>

  <script src="./js/settings.js" defer></script>
  <script src="./js/achievements.js" defer></script>
  <script src="./js/display.js" defer></script>
  <script src="./js/prestige.js" defer></script>
  <script src="./js/elements.js" defer></script>
  <script src="./js/period1.js" defer></script>
  <script src="./js/period2.js" defer></script>
  <script src="./js/economy.js" defer></script>
  <script src="./js/game.js" defer></script>
</html>
